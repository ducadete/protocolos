<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressos - Saúde da Família</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="w-full max-w-4xl mx-auto p-4 md:p-6">
        <div id="main-screen" class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Impressos da Unidade</h1>
                <div class="relative" id="menu-container">
                    <button id="menu-button" class="p-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                    </button>
                    <div id="menu-dropdown" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-10">
                        <div class="py-1"><a href="index.html" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100">HOME</a><a href="impressos.html" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100">IMPRESSOS</a><a href="indicador.html" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100">INDICADOR</a><a href="protocolos.html" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100">PROTOCOLOS</a></div>
                    </div>
                </div>
            </div>
            
            <div id="loading-state" class="text-center py-10">
                <p class="text-gray-500 animate-pulse">A carregar lista de impressos...</p>
            </div>
            <div id="error-state" class="text-center py-10 hidden bg-red-50 p-6 rounded-lg">
                <h3 class="font-bold text-red-700 text-lg">Erro ao Carregar os Dados</h3>
                <p id="error-message" class="text-gray-600 mt-2">Não foi possível carregar a base de dados. Verifique a sua planilha e as permissões de partilha.</p>
            </div>

            <div id="content-wrapper" class="hidden">
                <div class="relative mb-6">
                    <input type="text" id="search-input" placeholder="Pesquisar por nome do impresso..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-full focus:ring-blue-500 focus:border-blue-500">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
                </div>
                <div id="search-results" class="space-y-3"></div>
                <p id="no-results" class="text-center text-gray-500 mt-8 hidden">Nenhum impresso encontrado com esse nome.</p>
            </div>
        </div>
    </div>

    <script>
        // URL da sua planilha de impressos publicada como CSV
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9JFZQGDWUrSt-7d8JQrZ7TdWVbio5ElJk4e7EquSjMi2CPNRwh-iQMXrQrxMexfCVU_ipCMAI2q8s/pub?output=csv';

        let fuse;
        let allDocuments = [];

        const ui = {
            loadingState: document.getElementById('loading-state'),
            errorState: document.getElementById('error-state'),
            errorMessage: document.getElementById('error-message'),
            contentWrapper: document.getElementById('content-wrapper'),
            searchInput: document.getElementById('search-input'),
            searchResults: document.getElementById('search-results'),
            noResults: document.getElementById('no-results'),
        };

        function csvToJSON(csv) {
            const lines = csv.replace(/\r/g, '').split('\n');
            const result = [];
            if (lines.length < 2) return [];
            const headers = lines.shift().split(',').map(h => h.trim());
            
            const nameIndex = headers.indexOf('nome');
            const urlIndex = headers.indexOf('url');

            if (nameIndex === -1 || urlIndex === -1) {
                throw new Error('A sua planilha precisa ter as colunas "nome" e "url".');
            }

            lines.forEach(line => {
                if (!line.trim()) return;
                const values = line.split(',');
                const name = values[nameIndex] ? values[nameIndex].trim().replace(/^"|"$/g, '') : '';
                const url = values[urlIndex] ? values[urlIndex].trim().replace(/^"|"$/g, '') : '';
                if (name && url) {
                    result.push({ nome: name, url: url });
                }
            });
            return result;
        }

        async function loadDataFromDrive() {
            // *** MUDANÇA AQUI: Trocamos o proxy para um diferente ***
            const PROXY_URL = 'https://corsproxy.io/?';
            const finalUrl = `${PROXY_URL}${encodeURIComponent(GOOGLE_SHEET_CSV_URL)}`;
            
            try {
                const response = await fetch(finalUrl);
                if (!response.ok) throw new Error('Falha de rede ou de permissão ao aceder ao Google Drive.');
                
                const csvData = await response.text();
                if (!csvData.trim() || csvData.toLowerCase().includes('google drive')) throw new Error('Os dados recebidos estão vazios. Verifique as permissões de partilha da sua planilha.');

                allDocuments = csvToJSON(csvData);
                if (allDocuments.length === 0) throw new Error('Nenhum impresso encontrado na planilha. Verifique se preencheu as colunas "nome" e "url".');
                
                const options = { keys: ['nome'], threshold: 0.4 };
                fuse = new Fuse(allDocuments, options);
                
                displayResults(allDocuments.map(doc => ({ item: doc })));
                
                ui.loadingState.classList.add('hidden');
                ui.contentWrapper.classList.remove('hidden');

            } catch (error) {
                console.error("ERRO AO CARREGAR DADOS:", error);
                ui.errorMessage.textContent = error.message;
                ui.loadingState.classList.add('hidden');
                ui.errorState.classList.remove('hidden');
            }
        }
        
        const performSearch = () => {
            if (!fuse) return;
            const query = ui.searchInput.value.trim();
            const results = query ? fuse.search(query) : allDocuments.map(doc => ({ item: doc }));
            displayResults(results);
        };

        const displayResults = (results) => {
            ui.searchResults.innerHTML = '';
            ui.noResults.classList.toggle('hidden', results.length === 0 && ui.searchInput.value.trim() !== '');

            results.forEach(result => {
                const doc = result.item;
                const el = document.createElement('a');
                el.href = doc.url;
                el.target = '_blank';
                el.rel = 'noopener noreferrer';
                el.className = 'flex items-center justify-between p-4 border rounded-lg hover:bg-blue-50 cursor-pointer transition-colors duration-200';
                
                el.innerHTML = `
                    <span class="font-medium text-blue-700">${doc.nome}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                `;
                
                ui.searchResults.appendChild(el);
            });
        };
        
        ui.searchInput.addEventListener('input', performSearch);

        // --- Lógica do Menu Dropdown ---
        const menuButton = document.getElementById('menu-button');
        const menuDropdown = document.getElementById('menu-dropdown');
        menuButton.addEventListener('click', (event) => {
            event.stopPropagation();
            menuDropdown.classList.toggle('hidden');
        });
        window.addEventListener('click', (e) => {
            if (!menuButton.contains(e.target)) menuDropdown.classList.add('hidden');
        });
        
        loadDataFromDrive();
    </script>
</body>
</html>
